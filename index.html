<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="loadPokemonList()">
    <section class="padding24">
        <nav class="pokedexNav">
            <img src="./img/left-arrow-black.png">
            <img src="./img/hamburger-menu.png">
        </nav>
    </section>
    <section>
        <div id="pokemonList">
            <div class="pokemonCard">
                <h2>Bulbasaur</h2>
                <span>Grass</span>
                <span>Poison</span>
            </div>
        </div>
    </section>
    <section class="buttonSection">
        <button id="previousButton" onclick="loadNewPokemonList('previous')">Previous</button>
        <button id="nextButton" onclick="loadNewPokemonList('next')">Next</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
