<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/pokedex-img.png" type="image/x-icon">
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init()">
    <section class="padding24">
        <nav class="pokedexNav">
            <img src="./img/left-arrow-black.png">
            <img src="./img/hamburger-menu.png">
        </nav>
    </section>
    <div class="headline">
        <h1>Pokedex</h1>
        <img src="./img/pokedex-logo.png">
    </div>
    <section>
        <input type="text" id="pokemon-input" oninput="getPokemonSuggestions()">
        <div id="pokemon-suggestions"></div>
    </section>
    <section>
        <div id="pokemonList">
            <div class="pokemonCard">
                <h2>Bulbasaur</h2>
                <span>Grass</span>
                <span>Poison</span>
            </div>
        </div>
    </section>
    <section class="buttonSection">
        <button id="previousButton" onclick="loadNewPokemonList('previous')">Previous</button>
        <button id="nextButton" onclick="loadNewPokemonList('next')">Next</button>
    </section>

    <!-- <div w3-include-html="./templates/pokedex.html"></div> -->
    <div id="pokedexContainer">  
        
    </div>

    <script src="./types.js"></script>
    <script src="./generateHTML.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chart.js"></script>
</body>
</html>
