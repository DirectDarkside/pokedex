<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="loadPokemon()">

    <div id="pokedex">
        <main>
            <section class="minHeight">
                <nav class="pokedexNav">
                    <img src="./img/left-arrow-white.png">
                    <img src="./img/heart-white.png">
                </nav>
                <section class="pokemonHead">
                    <h1 id="pokemonName">Name</h1>
                    <span><b>#001</b></span>    
                </section>
                <section class="pokemonTypes">
                    <div class="type"><span>Fire</span></div>
                </section>
            </section>
            <section>
                <div>
                    <img src="">
                </div>
                <div id="content">
                    <nav class="pokedexCategory">
                        <a href="">About</a>
                        <a href="">Base Stats</a>
                        <a href="">Evolution</a>
                        <a href="">Moves</a>
                    </nav>
                    <table>
                        <tr>
                            <td>Species</td>
                            <td>Seed</td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td>2'3,6* (0,70cm)</td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td>15.2 lbs (6.9 kg)</td>
                        </tr>
                        <tr>
                            <td>Abilities</td>
                            <td>Overgrow, Chlorophyl</td>
                        </tr>
                    </table>
                    <table>
                        <th>Breeding</th>
                        <tr>
                            <td>Gender</td>
                            <td>87.5%</td>
                            <td>12.5%</td>
                        </tr>
                        <tr>
                            <td>Egg Groups</td>
                            <td>Monster</td>
                        </tr>
                        <tr>
                            <td>Egg Cycle</td>
                            <td>Grass</td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    

    <script src="./script.js"></script>
</body>
</html>
